<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bookmarks</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --section-bg: #f0f0f0;
    --link-color: #0066cc;
  }

  body.dark {
    --bg-color: #121212;
    --text-color: #ffffff;
    --section-bg: #1e1e1e;
    --link-color: #66aaff;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }

  h2 {
    cursor: pointer;
    background-color: var(--section-bg);
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    user-select: none;
  }

  .links {
    margin-left: 20px;
    display: none;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #toggleTheme {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background: var(--section-bg);
    color: var(--text-color);
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="toggleTheme">Toggle Theme</button>
<div id="bookmarks"></div>

<script>
async function loadBookmarks() {
  const response = await fetch('bookmarks.json');
  const data = await response.json();
  displayBookmarks(data.roots);
}

function displayBookmarks(roots) {
  const container = document.getElementById('bookmarks');
  const sections = [];

  function processNode(node, parentFolder) {
    if (node.type === 'folder' && node.children) {
      const section = { name: node.name, links: [] };
      node.children.forEach(child => processNode(child, section));
      sections.push(section);
    } else if (node.type === 'url' && parentFolder) {
      parentFolder.links.push({ name: node.name, url: node.url });
    }
  }

  // Prioritize Toolbar
  if (roots.bookmark_bar) processNode(roots.bookmark_bar);
  if (roots.other) processNode(roots.other);
  if (roots.synced) processNode(roots.synced);

  sections.forEach(section => {
    if (section.links.length > 0) {
      const header = document.createElement('h2');
      header.textContent = section.name;
      const linkContainer = document.createElement('div');
      linkContainer.className = 'links';

      section.links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.textContent = link.name;
        a.target = '_blank';
        linkContainer.appendChild(a);
        linkContainer.appendChild(document.createElement('br'));
      });

      header.addEventListener('click', () => {
        linkContainer.style.display =
          linkContainer.style.display === 'none' ? 'block' : 'none';
      });

      container.appendChild(header);
      container.appendChild(linkContainer);
    }
  });
}

// THEME HANDLING
function setTheme(theme) {
  if (theme === 'dark') {
    document.body.classList.add('dark');
  } else {
    document.body.classList.remove('dark');
  }
}

function applyPreferredTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    setTheme(savedTheme);
  } else {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(prefersDark ? 'dark' : 'light');
  }
}

document.getElementById('toggleTheme').addEventListener('click', () => {
  const isDark = document.body.classList.contains('dark');
  const newTheme = isDark ? 'light' : 'dark';
  localStorage.setItem('theme', newTheme);
  setTheme(newTheme);
});

// Detect system changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
  if (!localStorage.getItem('theme')) {
    setTheme(e.matches ? 'dark' : 'light');
  }
});

applyPreferredTheme();
loadBookmarks();
</script>
</body>
</html>
