<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bookmarks</title>
<style>
    :root {
        --bg-color-light: #ffffff;
        --text-color-light: #000000;
        --bg-color-dark: #1e1e1e;
        --text-color-dark: #ffffff;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
    }

    h2 {
        cursor: pointer;
        margin: 10px 0;
    }

    .section {
        margin-bottom: 20px;
    }

    .links {
        margin-left: 20px;
        display: none;
    }

    .links a {
        display: block;
        margin: 5px 0;
        color: inherit;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }

    #toggle-dark {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="toggle-dark">Toggle Dark Mode</button>
<div id="bookmarks"></div>

<script>
async function loadBookmarks() {
    const response = await fetch('bookmarks.json');
    const data = await response.json();
    const bookmarksDiv = document.getElementById('bookmarks');

    function createSection(title, children) {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';

        const header = document.createElement('h2');
        header.textContent = title;
        header.addEventListener('click', () => {
            linksDiv.style.display = linksDiv.style.display === 'none' ? 'block' : 'none';
        });

        const linksDiv = document.createElement('div');
        linksDiv.className = 'links';

        children.forEach(child => {
            if (child.type === 'url') {
                const link = document.createElement('a');
                link.href = child.url;
                link.textContent = child.name;
                linksDiv.appendChild(link);
            } else if (child.type === 'folder') {
                const subSection = createSection(child.name, child.children || []);
                linksDiv.appendChild(subSection);
            }
        });

        sectionDiv.appendChild(header);
        sectionDiv.appendChild(linksDiv);
        return sectionDiv;
    }

    function sortFolders(folders) {
        return folders.sort((a, b) => {
            const aIsToolbar = a.name.toLowerCase().includes('toolbar');
            const bIsToolbar = b.name.toLowerCase().includes('toolbar');
            if (aIsToolbar && !bIsToolbar) return -1;
            if (!aIsToolbar && bIsToolbar) return 1;
            return a.name.localeCompare(b.name);
        });
    }

    sortFolders(data.children || []).forEach(folder => {
        bookmarksDiv.appendChild(createSection(folder.name, folder.children || []));
    });
}

// Dark mode system preference + toggle
function applySystemTheme() {
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }
}

document.getElementById('toggle-dark').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);

applySystemTheme();
loadBookmarks();
</script>

</body>
</html>
